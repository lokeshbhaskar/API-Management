<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Api Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container text-center" id="main">
        <h4>Api Fetcher</h4>
        <div class="row">
            <div class="col-lg-6">
                <div class="api-details">
                    <div class="row">
                        <label for="api-url">API URL:</label>
                        <input style="outline: none;" type="text" id="api-url" placeholder="Enter your api url">
                    </div>
                    <div class="row">
                        <label for="api-method">HTTP Method:</label>
                        <select id="api-method">
                            <option value="GET">GET</option>
                            <option value="POST">POST</option>
                            <option value="PUT">PUT</option>
                            <option value="DELETE">DELETE</option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <label for="api-headers">Headers (JSON format):</label>
                            <textarea style="outline: none;" id="api-headers" rows="4"
                                placeholder='{"Authorization": "Bearer token"}'></textarea>
                        </div>
                        <div class="col-lg-6">
                            <label for="api-body">Body (for POST/PUT):</label>
                            <textarea style="outline: none;" id="api-body" rows="4" placeholder='{"key": "value"}'></textarea>
                        </div>
                    </div>
                    <button id="send-request">Send Request</button>
                </div>
            </div>
            <div class="col-lg-6">
                <!-- Response Display -->
                <div class="api-response">
                    <h5>Response</h5>
                    <pre id="response-display"></pre>
                </div>
            </div>
        </div>
    </div>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
